name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: ${{ matrix.os }} / py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install package + dev tools
        run: python -m pip install -e ".[dev]"

      - name: Lint (ruff)
        run: python -m ruff check src tests

      - name: Tests (pytest)
        env:
          OPENAI_API_KEY: "ci-placeholder"
        run: python -m pytest -q

  package-smoke:
    name: Package smoke test (wheel install) / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: test

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Build sdist + wheel
        run: |
          python -m pip install -U pip build
          python -m build

      - name: Install wheel + runtime deps + CLI smoke
        env:
          OPENAI_API_KEY: "ci-placeholder"
        run: |
          python -m pip install -U pip
          python -m pip install openai==0.28.0 "python-dotenv>=1.0.0"
          python -m pip install --no-deps (Get-ChildItem dist -Filter *.whl | Select-Object -First 1).FullName
          repo-grading-assistant --help
