name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install package + dev tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          python -m pip install ruff

      - name: Lint (ruff)
        run: |
          ruff check src tests

      - name: Tests (pytest)
        env:
          # Tests monkeypatch this, but setting it avoids accidental failures if a test changes.
          OPENAI_API_KEY: "ci-placeholder"
        run: |
          python -m pytest -q

      - name: Intentional failure (test)
        run: |
          echo "Forcing failure to verify CI"
          exit 1

      - name: Intentional failure (test)
        run: |
          echo "Forcing failure to verify CI"
          exit 1