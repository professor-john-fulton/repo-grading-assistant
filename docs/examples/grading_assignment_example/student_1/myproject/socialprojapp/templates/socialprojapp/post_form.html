<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Post</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}"/>
</head>
<body>

    <h1>Create/Edit Post</h1>
    <form method="post">
        {% csrf_token %}
        <p>Title: <input type="text" name="title" value="{{ post.title|default:'' }}"></p>
        <p>Content: <br>
        <textarea name="content" rows="5" cols="40">{{ post.content|default:'' }}</textarea></p>
        <button type="submit">Save</button>
    </form>
    <p><a href="{% url 'post_list' %}">Back</a></p>

</body>
</html>
