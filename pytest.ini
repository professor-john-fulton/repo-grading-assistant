# pytest.ini
[pytest]
# Brief output: dots for passing tests, full details for failures
# -rs shows reasons for skipped tests
addopts = --tb=short -rs
# Console logging disabled by default for brief output
# Use pytest -v --log-cli-level=INFO to see logs
log_cli = False
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

log_file = tests/test_run.log
log_file_level = INFO
log_file_format = %(asctime)s [%(levelname)s] %(name)s:%(lineno)d %(message)s

# Test markers for different test categories
markers =
    integration: marks tests as integration tests that require external services (OpenAI API)
log_file_date_format = %Y-%m-%d %H:%M:%S
