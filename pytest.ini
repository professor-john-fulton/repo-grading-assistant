# pytest.ini
[pytest]
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

log_file = tests/test_run.log
log_file_level = INFO
log_file_format = %(asctime)s [%(levelname)s] %(name)s:%(lineno)d %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
